  function processSolicitud(idx, accion) {
  if (!['aceptar', 'rechazar'].includes(accion))

  // Actualiza estado

    const registro = {
      nombre:    data[row][2],
      email:     data[row][3],
      grupo:     data[row][4],
      matricula: data[row][5]
    };

    if (!res.success) return res;           // Propaga error si algo fall√≥
  }
  return { success:true };
}
